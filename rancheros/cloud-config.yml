#cloud-config
ssh_authorized_keys:
  - ssh-rsa  felipe@md1rfbec
rancher:
  resize_device: /dev/sda
  network:
    dns:
      nameservers:
        - 8.8.8.8
        - 8.8.4.4
  services:
    guacd:
      image: guacamole/guacd:latest
      restart: always
    abacate:
      image: crochik/abacate:latest
      restart: always  
    portainer:
      image: portainer/portainer
      ports:
        - 9000:9000
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
hostname: felipeos
